<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serenade Settings</title>

  <!-- Google Font (Discord-ish, clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #2b2d31;
      --bg-card: #1e1f22;
      --bg-input: #313338;
      --bg-button: #5865f2;
      --text-main: #ffffff;
      --text-muted: #b5bac1;
      --border: #3f4147;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      padding: 40px;
      background-color: var(--bg-main);
      color: var(--text-main);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
    }

    .card {
      background-color: var(--bg-card);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-main);
      font-size: 14px;
    }

    .field input::placeholder {
      color: #8b8d91;
    }

    .twitch-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .twitch-row {
      display: flex;
      gap: 10px;
    }

    .twitch-row input {
      flex: 1;
    }

    .add-btn {
      background-color: var(--bg-button);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      padding: 0 14px;
      cursor: pointer;
    }

    .add-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Serenade Settings</h1>

  <!-- Twitch Notifications Section -->
  <div class="card">
    <h2>Twitch Notifications</h2>

    <!-- Channel ID -->
    <div class="field">
      <label>Discord Channel ID for Notifications</label>
      <input
        type="text"
        placeholder="e.g. 123456789012345678"
        id="twitchChannelId"
      >
    </div>

    <!-- Twitch Channels List -->
    <div class="field">
      <label>Twitch Channels</label>

      <div class="twitch-list" id="twitchList">
        <!-- Dynamic rows go here -->
      </div>

      <div style="margin-top: 10px;">
        <button class="add-btn" onclick="addTwitchChannel()">+</button>
      </div>
    </div>
  </div>

  <script>
    function addTwitchChannel() {
      const list = document.getElementById("twitchList");

      const row = document.createElement("div");
      row.className = "twitch-row";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Twitch username (one per box)";

      row.appendChild(input);
      list.appendChild(row);
    }
  </script>

</body>
</html>
