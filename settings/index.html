<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serenade â€“ Channel Settings</title>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FIXED: absolute path for GitHub Pages -->
  <link rel="stylesheet" href="/Serenade/assets/style.css">
</head>
<body>

  <div class="container">
    <h1>Channel Configuration</h1>

    <div class="accordion">

      <div class="accordion-item">
        <button class="accordion-header">Welcome Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Case Files Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Audit Log Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Welcome Card Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Leaving Card Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Twitch Notification Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Trovo Notification Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Kick Notification Channel</button>
        <div class="accordion-content">
          <input type="text" placeholder="Enter Channel ID">
        </div>
      </div>

      <!-- Twitch Notifications -->
      <div class="accordion-item">
        <button class="accordion-header">Twitch Notifications</button>
        <div class="accordion-content">

          <label class="field-label">Notification Channel ID</label>
          <input type="text" placeholder="Enter Channel ID">

          <div class="list-header">
            <label class="field-label">Twitch Channels</label>
            <button type="button" class="plus-btn" id="twitchAddBtn">+</button>
          </div>

          <div id="twitchList" class="list-stack">
            <input type="text" placeholder="Enter Twitch name (one per box)">
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- FIXED: absolute path for GitHub Pages -->
  <script src="/Serenade/assets/app.js"></script>
</body>
</html>
