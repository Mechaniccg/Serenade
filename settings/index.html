<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serenade â€“ Channel Settings</title>

  <!-- FORCE GitHub Pages base path -->
  <base href="/Serenade/settings/">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="container">
    <h1>Channel Configuration</h1>

    <div class="accordion">

      <div class="item channel-item">
        <button class="header">Welcome Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Case Files Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Audit Log Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Welcome Card Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Leaving Card Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item">
        <button class="header">Twitch Notification Channel</button>
        <div class="content">
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Trovo Notification Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <div class="item channel-item">
        <button class="header">Kick Notification Channel</button>
        <div class="content">
          <input type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

      <!-- Twitch Notifications -->
      <div class="item">
        <button class="header">Twitch Notifications</button>
        <div class="content">

          <label>Notification Channel ID</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <div class="list-row">
            <label>Twitch Channels</label>
            <button type="button" id="addTwitch">+</button>
          </div>

          <div id="twitchList">
            <input class="input--small" type="text" placeholder="Enter Twitch name (leave blank to keep current settings)">
          </div>

        </div>
      </div>

      <div class="item">
        <button class="header">Audit Logs</button>
        <div class="content">
          <label>Join/Leave Server</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Banned/Unbanned</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Role Added/Removed</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Channel Created/Edited/Removed</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Message Edited/Deleted</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Join/Leave VC</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">

          <label>Server Boosts</label>
          <input class="input--small" type="text" placeholder="Enter Channel ID (leave blank to keep current settings)">
        </div>
      </div>

    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
